<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGUAGEM DE MARCAÇÃO DE HYPERTEXTO</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="geral">

        <div class="imagem">
            <img class="img-de-fundo" src="./src/imagem/imagem-de-fundo.jpg" alt="">
        </div>

        <section class="alinhamento">

            <div class="form">

                    <div class="formulario">

                        <img src="./src/imagem/cadeado.png" alt="">

                        <h2 class="conecte-se-agora">Conecte-se agora</h2>

                        <div class="txt">
                            <div class="div-username">
                                <label class="nome" for="iname">Username * </label><br>
                                <input required type="text" id="iname" class="inome" placeholder="Enter your username">
                            </div>
                            <div class="div-password">
                                <label class="senha" for="pssword">Password *</label><br>
                                <input required type="password" id="pssword" class="psword" placeholder="Enter your password">
                            </div>
                            <div class="div-remember">
                                <input type="checkbox" id="chkbox" class="ckbox">
                                <label class="forget" for="chkbox">Remember me</label>
                            </div>
                            <button class="conecte-se">CONECTE-SE</button>

                            <div class="criar-mudar">
                                <a href="#" class="criar-conta">Não tem uma conta?</a>
                                <a href="#" class="mudar-senha">Esqueceu a senha?</a>
                            </div>
                            <div class="pik">
                                <p class="freepik">
                                    Imagem de 
                                    <a href="#" class="Freepik">Freepik</a>
                                </p>
                            </div>
                        </div>
                    </form>
            </div>
        </section>
    </div>
</body>
</html>
